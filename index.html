<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>meteo-application-forcast</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Type a city"
            class="meteo-input-text"
            id="input-text"
          />
          <input
            type="submit"
            value="Search"
            class="meteo-input-submit"
            id="meteo-input-submit"
          />
        </form>
      </header>
      <main>
        <div class="meteo-flex">
          <div class="meteo-city">
            <h1 id="city"></h1>
            <div class="update">
              <span id="time"></span>
              <div class="weather" id="weather"></div>
            </div>
          </div>
          <div class="vertical-line"></div>
          <div class="meteo-conditions">
            <span class="icon" id="icon">ðŸŒ¦</span>
            <div class="temperature">
              <span class="figure" id="figure"></span>
              <span class="measures">
                <span class="metric">Â°C |</span>
                <span class="imperial">Â°F</span>
              </span>
            </div>
            <div class="conditions">
              <div>Humidity: <strong id="humidity"></strong></div>
              <div>Wind: <strong id="wind"></strong></div>
            </div>
          </div>
        </div>
        <div class="meteo-forecast" id="meteo-forecast"></div>
          
        </div>
      </main>
    </div>
    <footer>
      <a
        href="https://github.com/PamelaYanou/Meteo-application-forecast"
        class="copyright"
        >Open-source code</a
      >
      by Pamela Yanou
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
